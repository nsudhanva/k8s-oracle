apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: default
  labels:
    app: homer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
        - name: homer
          image: b4bz/homer:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: INIT_ASSETS
              value: "0"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          volumeMounts:
            - name: config
              mountPath: /www/assets/config.yml
              subPath: config.yml
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: homer-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: default
data:
  config.yml: |
    title: "K8s Oracle Dashboard"
    subtitle: "OKE Always Free Tier"
    logo: "assets/icons/logo.svg"
    header: true
    footer: '<p>Powered by <a href="https://k8s.sudhanva.me">k8s-oracle</a></p>'

    defaults:
      layout: list
      colorTheme: auto

    services:
      - name: "Applications"
        icon: "fas fa-rocket"
        items:
          - name: "Chat (Open WebUI)"
