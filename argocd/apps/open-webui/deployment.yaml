apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: oci-bv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: default
  labels:
    app: open-webui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ENABLE_OLLAMA_API
              value: "false"
            - name: OPENAI_API_BASE_URL
              value: "http://gemma.default.svc.cluster.local/v1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemma-api-key
                  key: api-key
            - name: ENABLE_OAUTH_SIGNUP
              value: "true"
            - name: ENABLE_LOGIN_FORM
              value: "false"
            - name: OAUTH_PROVIDER_NAME
              value: "Oracle"
            - name: OPENID_PROVIDER_URL
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: provider-url
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: client-id
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: client-secret
            - name: WEBUI_URL
              value: "https://chat.k8s.sudhanva.me"
            - name: WEBUI_NAME
              value: "Gemma Chat"
            - name: DEFAULT_MODELS
              value: "gemma-3-1b-it"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
