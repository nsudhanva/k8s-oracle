apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-model-cache
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: oci-bv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma
  namespace: default
  labels:
    app: gemma
    runtime: vllm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gemma
  template:
    metadata:
      labels:
        app: gemma
        runtime: vllm
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: auth-proxy
          image: openresty/openresty:alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: api-key
              mountPath: /etc/auth
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: vllm
          image: public.ecr.aws/q9t5s3a7/vllm-arm64-cpu-release-repo:v0.13.0
          args:
            - "--model"
            - "google/gemma-3-1b-it"
            - "--dtype"
            - "bfloat16"
            - "--max-model-len"
            - "4096"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            - "--trust-remote-code"
            - "--enable-chunked-prefill"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: VLLM_USE_V1
              value: "0"
            - name: VLLM_CPU_KVCACHE_SPACE
              value: "2"
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: huggingface-token
                  key: token
            - name: HF_HOME
              value: "/model-cache/huggingface"
            - name: TRANSFORMERS_CACHE
              value: "/model-cache/transformers"
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
            limits:
              memory: "6Gi"
              cpu: "2"
          volumeMounts:
            - name: model-cache
              mountPath: /model-cache
            - name: shm
              mountPath: /dev/shm
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 20
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 10
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: vllm-model-cache
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: nginx-config
          configMap:
            name: gemma-nginx-config
        - name: api-key
          secret:
            secretName: gemma-api-key
            optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gemma-nginx-config
  namespace: default
data:
  default.conf: |
    server {
      listen 8080;

      location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
      }

      location / {
        access_by_lua_block {
          local key_file = io.open("/etc/auth/api-key", "r")
          if key_file then
            local expected_key = key_file:read("*all"):gsub("%s+", "")
            key_file:close()

            local auth_header = ngx.var.http_authorization or ""
            local provided_key = auth_header:match("^Bearer%s+(.+)$")

            if not provided_key or provided_key ~= expected_key then
              ngx.status = 401
              ngx.header["Content-Type"] = "application/json"
              ngx.say('{"error": "Unauthorized - Invalid or missing API key"}')
              return ngx.exit(401)
            end
          end
        }

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
        chunked_transfer_encoding on;
      }
    }
