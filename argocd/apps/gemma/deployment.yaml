apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gemma
  template:
    metadata:
      labels:
        app: gemma
    spec:
      containers:
        - name: auth-proxy
          image: openresty/openresty:alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: api-key
              mountPath: /etc/auth
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: ollama-data
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: gemma-nginx-config
        - name: api-key
          secret:
            secretName: gemma-api-key
            optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gemma-nginx-config
  namespace: default
data:
  default.conf: |
    server {
      listen 8080;

      location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
      }

      location / {
        access_by_lua_block {
          -- Read expected API key from file
          local key_file = io.open("/etc/auth/api-key", "r")
          if key_file then
            local expected_key = key_file:read("*all"):gsub("%s+", "")
            key_file:close()

            -- Get Authorization header
            local auth_header = ngx.var.http_authorization or ""
            local provided_key = auth_header:match("^Bearer%s+(.+)$")

            if not provided_key or provided_key ~= expected_key then
              ngx.status = 401
              ngx.header["Content-Type"] = "application/json"
              ngx.say('{"error": "Unauthorized - Invalid or missing API key"}')
              return ngx.exit(401)
            end
          end
          -- If no key file exists, allow unauthenticated access
        }

        proxy_pass http://127.0.0.1:11434;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
      }
    }
